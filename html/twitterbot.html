<!DOCTYPE html>
<html>

<head>

<meta charset=utf8>

<script>
function valid()
{
	var vall = document.getElementById("data").value;
	
	var ss = vall.toString();
	
	var twtLink = 'http://twitter.com/home?status=' + encodeURIComponent(ss);
	window.open(twtLink,'_blank');
	console.log("Tweeted: ");
	console.log(ss);
}
</script>

</head>

<body>

<input id="data" type="text">

<button type="button" onclick="valid()">Submit</button>

</body>

</html>
